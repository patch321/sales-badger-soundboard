<html>

<head>
    <title>Sales Badger</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="http://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script type='text/javascript' src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="howler.min.js"></script>
</head>

<body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Brand</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">Link <span class="sr-only">(current)</span></a></li>
                    <li><a href="#">Link</a></li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container-fluid -->
    </nav>
    <div class="container jumbo">
        <div class="jumbotron">
            <h1>Ode to the Sales Badger</h1>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-sm-6 col-md-4">
                <div class="thumbnail">
                    <div class="caption">
                        <h3>Let's go inside and make us a deal!</h3>
                        <p><button class="btn btn-primary" id="deal1">Play</button></p>
                    </div>
                </div>
            </div>
            <div class="col-sm-6 col-md-4">
                <div class="thumbnail">
                    <div class="caption">
                        <h3>Popcorn break</h3>
                        <p><button class="btn btn-primary" id="popcornBreak">Play</button></p>
                    </div>
                </div>
            </div>
            <div class="col-sm-6 col-md-4">
                <div class="thumbnail">
                    <div class="caption">
                        <h3>Do I look like I care?</h3>
                        <p><button class="btn btn-primary" id="doICare">Play</button></p>
                    </div>
                </div>
            </div>
            <div class="col-sm-6 col-md-4">
                <div class="thumbnail">
                    <div class="caption">
                        <h3>KA-POW-EEE!</h3>
                        <p><button class="btn btn-primary" id="kapowee">Play</button></p>
                    </div>
                </div>
            </div>
            <div class="col-sm-6 col-md-4">
                <div class="thumbnail">
                    <div class="caption">
                        <h3>You got a lot of money</h3>
                        <p><button class="btn btn-primary" id="youGotMoney">Play</button></p>
                    </div>
                </div>
            </div>
            <div class="col-sm-6 col-md-4">
                <div class="thumbnail">
                    <div class="caption">
                        <h3>You see this suit I'm wearing?</h3>
                        <p><button class="btn btn-primary" id="seeThisSuit">Play</button></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>

</body>
<script type="text/javascript">
    console.log("attached!")

    var sound = new Howl({
        src: 'sounds/badger.mp3',
        sprite: {
            deal1: [0, 3700],
            popcornBreak: [99000, 2250],
            doICare: [110000, 1500],
            kapowee: [200200, 1500],
            youGotMoney: [80100, 4700],
            seeThisSuit: [102800, 5000]
        }
    });

    $("#deal1").click(function() {
        sound.play('deal1');
    });
    $("#popcornBreak").click(function() {
        sound.play('popcornBreak');
    });
    $("#doICare").click(function() {
        sound.play('doICare');
    });
    $("#kapowee").click(function() {
        sound.play('kapowee');
    });
    $("#youGotMoney").click(function() {
        sound.play('youGotMoney');
    });
    $("#seeThisSuit").click(function() {
        sound.play('seeThisSuit');
    });
</script>

</html>
