<html>

<head>
    <title>Sales Badger</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="http://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script type='text/javascript' src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="howler.min.js"></script>
</head>

<body>
    <div class="container jumbo">
        <div class="jumbotron">
            <h1>Ode to the Sales Badger</h1>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-sm-6 col-md-4">
                <div class="thumbnail">
                    <div class="caption">
                        <h3>Let's go inside and make us a deal!</h3>
                        <p><button class="btn btn-primary" id="deal1">Play</button></p>
                    </div>
                </div>
            </div>
            <div class="col-sm-6 col-md-4">
                <div class="thumbnail">
                    <div class="caption">
                        <h3>Popcorn break</h3>
                        <p><button class="btn btn-primary" id="popcornBreak">Play</button></p>
                    </div>
                </div>
            </div>
            <div class="col-sm-6 col-md-4">
                <div class="thumbnail">
                    <div class="caption">
                        <h3>Do I look like I care?</h3>
                        <p><button class="btn btn-primary" id="doICare">Play</button></p>
                    </div>
                </div>
            </div>
            <div class="col-sm-6 col-md-4">
                <div class="thumbnail">
                    <div class="caption">
                        <h3>KA-POW-EEE!</h3>
                        <p><button class="btn btn-primary" id="kapowee">Play</button></p>
                    </div>
                </div>
            </div>
            <div class="col-sm-6 col-md-4">
                <div class="thumbnail">
                    <div class="caption">
                        <h3>You got a lot of money</h3>
                        <p><button class="btn btn-primary" id="youGotMoney">Play</button></p>
                    </div>
                </div>
            </div>
            <div class="col-sm-6 col-md-4">
                <div class="thumbnail">
                    <div class="caption">
                        <h3>You see this suit I'm wearing?</h3>
                        <p><button class="btn btn-primary" id="seeThisSuit">Play</button></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>

</body>
<script type="text/javascript">
    console.log("attached!")
    
    var deal1 = new Howl({
        src: ['sounds/deal1.mp3']
    });
    var popcornBreak = new Howl({
        src: ['sounds/popcornBreak.mp3']
    });
    var doICare = new Howl({
        src: ['sounds/doICare.mp3']
    });
    var kapowee = new Howl({
        src: ['sounds/kapowee.mp3']
    });
    var youGotMoney = new Howl({
        src: ['sounds/youGotMoney.mp3']
    });
    var seeThisSuit = new Howl({
        src: ['sounds/seeThisSuit.mp3']
    });

    $("#deal1").click(function() {
        deal1.play();
    });
    $("#popcornBreak").click(function() {
        popcornBreak.play();
    });
    $("#doICare").click(function() {
        doICare.play();
    });
    $("#kapowee").click(function() {
        kapowee.play();
    });
    $("#youGotMoney").click(function() {
        youGotMoney.play();
    });
    $("#seeThisSuit").click(function() {
        seeThisSuit.play();
    });
</script>

</html>
